 #Decisión principal:
 mod_mass_convert_subjects_decision: "Exigir conversión de fe"
 mod_mass_convert_subjects_decision_desc: "Consolidar la fe en tus dominios es esencial para la estabilidad de tu reino. Esta decisión enviará peticiones de conversión a todos los vasallos, cortesanos y miembros de la Casa que no compartan tu [faith|E]."
 mod_mass_convert_subjects_decision_tooltip: "Convierte a todos los infieles en tu reino mediante un esfuerzo coordinado, reafirmando tu autoridad como guardián de la fe verdadera."

 #Vasallos directos:
 mod_convert_direct_vassals_loc: "Vasallos Directos ([SCOPE.ScriptValue('mod_convert_direct_vassals_number')])"
 mod_convert_direct_vassals_tooltip: "Asegúrate de que tus vasallos directos sigan la fe verdadera, reforzando la autoridad espiritual y terrenal en tus dominios."

 #Vasallos indirectos:
 mod_convert_indirect_vassals_loc: "Vasallos Indirectos ([SCOPE.ScriptValue('mod_convert_indirect_vassals_number')])"
 mod_convert_indirect_vassals_tooltip: "Envía mensajeros para llevar la palabra sagrada a los vasallos indirectos, asegurando que la fe se extienda incluso en los rincones más lejanos de tu reino."

 #Cortesanos:
 mod_convert_courtiers_loc: "Cortesanos ([SCOPE.ScriptValue('mod_convert_courtiers_number')])"
 mod_convert_courtiers_tooltip: "Llama a tus cortesanos para que se alineen con la fe verdadera, fortaleciendo la unidad espiritual dentro de tu corte."

 #Miembros de la Casa:

 mod_convert_house_loc: "Miembros de la Casa ([SCOPE.ScriptValue('mod_convert_house_number')])"
 mod_convert_house_tooltip: "Purifica tu Casa de disensiones espirituales al guiar a sus miembros hacia la fe que lideras."

 #Confirmación
 mod_mass_convert_subjects_decision_confirm: "Enviar peticiones"
